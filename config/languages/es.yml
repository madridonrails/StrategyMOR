  customize_title: "1.- Personalizar la página con las webs que uses más frecuentemente:"  
  customize_text: "A través del símbolo + que encontrarás en la parte inferior de cada cajetín o a través de la opción personalizar, podrás personalizar la página incluyendo en ella aquellas webs que uses más frecuentemente." 
