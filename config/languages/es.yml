activation_mail:
  subject: Bienvenido a MiRubí
  title: Bienvenido a MiRubí, la página que te paga por navegar.
  greeting: Estimado/a %usuario%
  user_in_mirubi: "Te confirmamos que te has registrado como usuario en MiRubí. MiRubí es el único portal 
                  en España que te permite tener un rápido acceso a las páginas que uses frecuentemente y además te paga
                   por utilizarlo tú y los amigos que invites. Tu usuario en MiRubí es: %email%"
