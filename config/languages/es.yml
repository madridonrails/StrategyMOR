  estimated_amount_intro: Esta cantidad representa las comisiones que hemos contabilizado en el sistema, a falta de confirmarlas
                          con nuestros anunciantes y de recibir el pago correspondiente. En cuanto nuestros anunciantes nos hagan
                          efectiva la cantidad pendiente, contabilizaremos esta cantidad como confirmada y podrás cobrarla.
