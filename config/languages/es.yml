  balance_title: Saldo de tu cuenta
  introduction: Existen dos saldos de cuenta, uno estimado y otro confirmado.  
  minimum_amount_fee_text: Sólo se podrá solicitar el pago de la cantidad confirmada. Además, si tu cantidad confirmada está por debajo de 100€ y solicitas el pago, se descontará una comisión de 2€
                          
