  confirmed_amount_intro: Esta cantidad representa las comisiones que has acumulado directamente o a través de tu red y 
                          que nuestros anunciantes ya nos han pagado. Puedes hacer efectivo el pago de esta cantidad cuando
                          lo desees. Recuerda que si está por debajo del mínimo se te aplicará una comisión.  
