  money_text: "Utilizando MiRubí para realizar tus búsquedas en internet, leer tus periódicos, acceder a portales de
               compras o de viajes, te permite ganar dinero. No tienes que hace nada especial, simplemente utiliza Mirubí 
               como puerta de acceso y ganarás dinero."
  network_title: "3.- Crear tu propia red invitando a tus amigos:"
  network_text: "MiRubí te permite invitar a tus amigos para que ellos también se beneficien de la facilidad de acceso a 
