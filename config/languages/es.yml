                directamente y otro sexto de los amigos que ellos inviten."
  ngo_title: "4.- Colaborar con las ONGs:"
  ngo_text: "En la cabeza de toda la red se encuentran varias ONGs que se beneficiarán de la actividad que generes 
             tú y los amigos que invites."  
